<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black">
    <header class="p-2">
        <div class="row justify-content-between align-items-center">
            <div class="col"><img src="img/logo.svg" alt="" width="40"></div>
            <div class="col"><button class="btn btn-grey">CREAR CUENTA</button></div>
        </div>
    </header>
    <main>
        <h2>INICIAR SESIÓN</h2>
        <p>Introduce los datos de tu cuenta de DAZN para iniciar sesión</p>
        <form action="#" method="post">
            <p><input type="email" class="box-form" name="email" id="" placeholder="Correo Electrónico"></p>
            <p><input type="password" class="box-form" name="pass" placeholder="Contraseña"></p>
            <p><input type="submit" value="INICIAR SESIÓN" class="btn btn-yellow"></p>
        </form>
        <br/>
        <p><a href="#">¿Has olvidado la contraseña?</a></p>
    </main>
    <footer>
        <ul>
            <li class="text-gray">Cambiar idioma</li>
            <li>English</li>
            <li>Español</li>
        </ul>
        <hr>
        <ul>
            <li>AYUDA</li>
            <li>CONDICIONES DE USO</li>
            <li>POLÍTICA DE PRIVACIDAD Y AVISO SOBRE COOKIES</li>
            <li>SOBRE NOSOTROS</li>
            <li>DAZN GROUP</li>
            <li>CANJEAR</li>
        </ul>
    </footer>
</body>
</html>
